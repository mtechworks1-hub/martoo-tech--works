<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martoo AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden; /* Prevents horizontal scroll on sidebar transition */
        }
        /* Custom scrollbar for chat messages */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the typing indicator dots */
        .typing-indicator span {
            animation: blink 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        /* Custom gradient for buttons */
        .btn-gradient {
            background: linear-gradient(to right, #22c55e, #10b981); /* Green-emerald gradient */
            transition: transform 0.2s ease-in-out;
        }
        .btn-gradient:hover {
            transform: scale(1.05);
        }
        /* Custom styling for chat bubbles */
        .chat-bubble-user {
            background-color: #3b82f6; /* Blue */
        }
        .chat-bubble-martoo {
            background-color: #f3f4f6; /* Light gray */
            color: #374151; /* Dark gray text */
        }
        /* Responsive Sidebar CSS */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            position: fixed;
            z-index: 50;
            height: 100%;
            top: 0;
            left: 0;
            transform: translateX(-100%);
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }
        .sidebar-open + .overlay {
            display: block;
        }
        /* Desktop view: Sidebar is always visible */
        @media (min-width: 768px) {
            .sidebar {
                position: static;
                transform: translateX(0);
                width: 320px;
            }
            .main-content {
                margin-left: 320px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <div id="sidebar-overlay" class="overlay md:hidden"></div>

    <div id="sidebar" class="sidebar flex-shrink-0 bg-white shadow-lg p-6 flex flex-col w-80">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Martoo AI</h2>
            <button id="new-chat-btn" onclick="window.newChat()" class="p-2 text-green-500 hover:text-green-700 transition duration-200">
                <i class="fas fa-plus-circle text-2xl"></i>
            </button>
        </div>
        <div class="mb-4">
            <input type="text" id="chat-search" placeholder="Search chats..." class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto space-y-2 pb-4">
            </div>
        <div class="mt-auto pt-4 border-t border-gray-200">
            <button id="logout-button" onclick="window.signOutUser()" class="w-full p-3 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 transition duration-200">
                Logout
            </button>
        </div>
    </div>

    <div id="main-content" class="flex-1 flex flex-col relative main-content">
        <div id="mobile-header" class="md:hidden sticky top-0 bg-white shadow-md p-4 flex items-center justify-between z-20">
            <button id="toggle-sidebar-btn" onclick="window.toggleSidebar()" class="text-gray-600 hover:text-green-500 transition duration-200">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Martoo AI</h1>
            <div class="w-6"></div> </div>

        <div id="chat-container" class="flex-1 flex flex-col overflow-hidden">
            <div id="chat-messages" class="flex-1 overflow-y-auto px-6 py-4 space-y-4 chat-messages">
                <div id="empty-chat-state" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                    <i class="fas fa-robot text-6xl mb-4 text-gray-400"></i>
                    <p class="text-lg font-semibold mb-2">Welcome to Martoo AI Assistant!</p>
                    <p class="mb-4">Start a new chat or select an existing one from the sidebar.</p>
                </div>
            </div>

            <div id="typing-indicator" class="hidden text-gray-500 text-sm px-6 pb-2">
                Martoo AI is typing<span>.</span><span>.</span><span>.</span>
            </div>

            <div id="chat-input-area" class="bg-gray-100 p-4 border-t border-gray-200 flex items-end space-x-3 sticky bottom-0 w-full z-10 hidden">
                <label for="image-upload" class="cursor-pointer text-gray-600 hover:text-blue-500 transition duration-200 p-2 rounded-full bg-gray-200 hover:bg-gray-300">
                    <i class="fas fa-image text-xl"></i>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                </label>
                <textarea id="chat-input" rows="1" class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 resize-none overflow-y-hidden" placeholder="Type your message..."></textarea>
                <button id="send-button" onclick="window.sendMessage()" class="btn-gradient text-white px-6 py-3 rounded-xl font-semibold hover:opacity-90">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc, updateDoc, deleteDoc, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.15.0/dist/index.min.js";
        import { generate } from 'https://cdn.skypack.dev/random-words';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentChatId = null;
        let unsubscribeFromChat = null;
        let isTyping = false;
        
        // Mobile sidebar functionality
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar && overlay) {
                sidebar.classList.toggle('sidebar-open');
                overlay.style.display = sidebar.classList.contains('sidebar-open') ? 'block' : 'none';
            }
        };

        window.newChat = () => {
            currentChatId = null;
            document.getElementById('chat-messages').innerHTML = `
                <div id="empty-chat-state" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                    <i class="fas fa-robot text-6xl mb-4 text-gray-400"></i>
                    <p class="text-lg font-semibold mb-2">Welcome to Martoo AI Assistant!</p>
                    <p class="mb-4">Start a new chat or select an existing one from the sidebar.</p>
                </div>`;
            document.getElementById('chat-input-area').classList.add('hidden');
            if (window.innerWidth <= 768) {
                window.toggleSidebar(); // Close sidebar on mobile
            }
        };

        const renderChatMessages = (messages) => {
            const chatMessagesDiv = document.getElementById('chat-messages');
            chatMessagesDiv.innerHTML = '';
            messages.forEach(message => {
                const isUser = message.role === 'user';
                const messageClass = isUser ? 'chat-bubble-user self-end' : 'chat-bubble-martoo self-start';
                const textColor = isUser ? 'text-white' : 'text-gray-800';
                
                const bubble = document.createElement('div');
                bubble.className = `p-4 rounded-xl max-w-lg shadow-md ${messageClass} ${textColor} break-words`;
                bubble.style.whiteSpace = 'pre-wrap'; // Preserve newlines
                
                let contentHTML = message.parts[0].text;
                // Basic markdown-like rendering
                contentHTML = contentHTML.replace(/```(.*?)```/gs, (match, p1) => `<pre class="bg-gray-800 text-white p-2 rounded-md overflow-x-auto my-2"><code>${p1.trim()}</code></pre>`);
                contentHTML = contentHTML.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                contentHTML = contentHTML.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                bubble.innerHTML = contentHTML;
                chatMessagesDiv.appendChild(bubble);
            });
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        };

        const displayTypingIndicator = (show) => {
            const typingIndicator = document.getElementById('typing-indicator');
            const emptyChatState = document.getElementById('empty-chat-state');
            if (show) {
                typingIndicator.classList.remove('hidden');
                if (emptyChatState) emptyChatState.classList.add('hidden');
            } else {
                typingIndicator.classList.add('hidden');
            }
        };

        const sendMessage = async (messageText, uploadedImage) => {
            if (!messageText.trim() && !uploadedImage) return;

            if (isTyping) return;
            isTyping = true;
            displayTypingIndicator(true);

            let chatIdToUse = currentChatId;
            let initialMessage = {
                role: 'user',
                parts: [{ text: messageText.trim() }]
            };

            if (uploadedImage) {
                initialMessage.parts = [{ text: messageText.trim() }, { inlineData: uploadedImage }];
            }

            if (!chatIdToUse) {
                // New chat
                const chatTitle = generate({ exactly: 3, join: ' ' });
                const docRef = await addDoc(collection(db, `users/${auth.currentUser.uid}/chats`), {
                    title: chatTitle,
                    createdAt: serverTimestamp(),
                    lastUpdated: serverTimestamp()
                });
                chatIdToUse = docRef.id;
                currentChatId = chatIdToUse;
                document.getElementById('chat-input-area').classList.remove('hidden');
            }

            // Save user message
            await addDoc(collection(db, `users/${auth.currentUser.uid}/chats/${chatIdToUse}/messages`), {
                ...initialMessage,
                timestamp: serverTimestamp()
            });

            // Get all messages for the model
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${chatIdToUse}/messages`);
            const q = query(messagesRef, orderBy('timestamp'));
            const messageDocs = await getDocs(q);
            const messages = messageDocs.docs.map(doc => doc.data());

            // Update chat lastUpdated timestamp
            const chatDocRef = doc(db, `users/${auth.currentUser.currentUser.uid}/chats/${chatIdToUse}`);
            await updateDoc(chatDocRef, {
                lastUpdated: serverTimestamp()
            });

            // Call Gemini API
            try {
                const response = await fetch('https://YOUR_BACKEND_ENDPOINT/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        history: messages.map(msg => ({ role: msg.role, parts: msg.parts })),
                        apiKey: "YOUR_GEMINI_API_KEY",
                        model: "gemini-pro-vision"
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }

                const data = await response.json();
                const martooResponse = {
                    role: 'model',
                    parts: [{ text: data.text }],
                    timestamp: serverTimestamp()
                };

                await addDoc(collection(db, `users/${auth.currentUser.uid}/chats/${chatIdToUse}/messages`), martooResponse);
                
            } catch (error) {
                console.error('API Error:', error);
                const errorMessage = {
                    role: 'model',
                    parts: [{ text: `Oops! Something went wrong. I couldn't generate a response. Please try again later. Error: ${error.message}` }],
                    timestamp: serverTimestamp()
                };
                await addDoc(collection(db, `users/${auth.currentUser.uid}/chats/${chatIdToUse}/messages`), errorMessage);
            } finally {
                isTyping = false;
                displayTypingIndicator(false);
            }
        };

        const getApiKey = async () => {
            // Fetch the custom token from your backend endpoint
            const tokenResponse = await fetch('https://YOUR_BACKEND_ENDPOINT/get_api_key');
            const tokenData = await tokenResponse.json();
            return tokenData.apiKey;
        };

        const renderChatList = (chats) => {
            const chatListDiv = document.getElementById('chat-list');
            chatListDiv.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                const isSelected = chat.id === currentChatId;
                chatItem.className = `p-3 rounded-lg flex items-center justify-between cursor-pointer transition duration-200 ${isSelected ? 'bg-green-100 text-green-700 font-semibold' : 'hover:bg-gray-200'}`;
                chatItem.onclick = () => selectChat(chat.id);
                chatItem.innerHTML = `
                    <span class="truncate pr-2">${chat.title}</span>
                    <div class="flex items-center space-x-2">
                        <button class="p-1 rounded-full hover:bg-gray-300" onclick="event.stopPropagation(); window.editChatTitle('${chat.id}', '${chat.title}')">
                            <i class="fas fa-edit text-gray-500 hover:text-green-600"></i>
                        </button>
                        <button class="p-1 rounded-full hover:bg-gray-300" onclick="event.stopPropagation(); window.deleteChat('${chat.id}')">
                            <i class="fas fa-trash-alt text-gray-500 hover:text-red-600"></i>
                        </button>
                    </div>
                `;
                chatListDiv.appendChild(chatItem);
            });
        };

        const selectChat = (chatId) => {
            if (currentChatId === chatId) return;
            currentChatId = chatId;
            if (unsubscribeFromChat) {
                unsubscribeFromChat();
            }

            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${chatId}/messages`);
            const q = query(messagesRef, orderBy('timestamp'));
            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                const messages = snapshot.docs.map(doc => doc.data());
                renderChatMessages(messages);
                document.getElementById('chat-input-area').classList.remove('hidden');
            });
            renderChatList(getChatList());
            if (window.innerWidth <= 768) {
                window.toggleSidebar(); // Close sidebar on mobile
            }
        };

        const getChatList = () => {
            const chatList = [];
            onSnapshot(query(collection(db, `users/${auth.currentUser.uid}/chats`), orderBy('lastUpdated', 'desc')), (snapshot) => {
                const newChatList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderChatList(newChatList);
            });
            return chatList; // Return initial empty list
        };

        const editChatTitle = async (chatId, currentTitle) => {
            const newTitle = prompt("Enter new chat title:", currentTitle);
            if (newTitle && newTitle.trim() !== "") {
                const chatDocRef = doc(db, `users/${auth.currentUser.uid}/chats/${chatId}`);
                await updateDoc(chatDocRef, {
                    title: newTitle.trim()
                });
            }
        };

        const deleteChat = async (chatId) => {
            if (confirm("Are you sure you want to delete this chat?")) {
                await deleteDoc(doc(db, `users/${auth.currentUser.uid}/chats/${chatId}`));
                if (currentChatId === chatId) {
                    window.newChat();
                }
            }
        };

        const setupEventListeners = () => {
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    window.sendMessage(chatInput.value);
                    chatInput.value = '';
                }
            });

            document.getElementById('send-button').addEventListener('click', () => {
                window.sendMessage(chatInput.value);
                chatInput.value = '';
            });

            document.getElementById('image-upload').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64 = e.target.result;
                        const mimeType = file.type;
                        const data = base64.split(',')[1];
                        const inlineData = { mimeType, data };
                        window.sendMessage("Please analyze this image.", inlineData);
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('sidebar-overlay').addEventListener('click', window.toggleSidebar);
        };

        window.signOutUser = () => {
            signOut(auth).then(() => {
                console.log("Signed out successfully.");
                // Redirect or show a sign-in screen
            }).catch((error) => {
                console.error("Sign out error", error);
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
                getChatList();
            } else {
                // User is signed out, try anonymous sign-in
                try {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                }
            }
        });
        
        // Expose functions to the global scope
        window.sendMessage = sendMessage;
        window.selectChat = selectChat;
        window.newChat = window.newChat;
        window.signOutUser = window.signOutUser;
        window.editChatTitle = editChatTitle;
        window.deleteChat = deleteChat;
        window.toggleSidebar = window.toggleSidebar;

        // Initial setup
        setupEventListeners();
    </script>

</body>
</html>
