<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARTOO AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        .main-content-transition {
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-6 shadow-2xl z-10 sidebar-transition">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold">MARTOO</h2>
            <button id="sidebar-toggle" class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
                        <span>Home</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                        <span>About</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h1a3 3 0 003-3 2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 3a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                        <span>Docs</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main content area -->
    <div id="main-content" class="flex-1 ml-64 p-4 md:p-8 flex flex-col main-content-transition">

        <!-- Main chat container -->
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl mx-auto flex flex-col p-6 md:p-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2 text-center">MARTOO AI Assistant</h1>
            <p class="text-sm text-gray-500 mb-6 text-center">Ask me anything!</p>

            <!-- Chat messages display area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200 min-h-[320px]">
                <!-- Messages will be injected here -->
            </div>

            <!-- Input area -->
            <div class="flex items-center space-x-4">
                <input type="text" id="prompt-input" placeholder="Type your message here..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                <button id="send-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95">
                    Send
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendButton = document.getElementById('send-button');
            const promptInput = document.getElementById('prompt-input');
            const chatMessages = document.getElementById('chat-messages');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');

            // Replace this with your Vercel backend URL
            const backendUrl = 'YOUR_VERCEL_BACKEND_URL_HERE';

            let isSidebarOpen = true;

            const toggleSidebar = () => {
                isSidebarOpen = !isSidebarOpen;
                if (isSidebarOpen) {
                    sidebar.style.transform = 'translateX(0)';
                    mainContent.style.marginLeft = '16rem';
                } else {
                    sidebar.style.transform = 'translateX(-16rem)';
                    mainContent.style.marginLeft = '0';
                }
            };

            sidebarToggle.addEventListener('click', toggleSidebar);

            const addMessage = (content, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('mb-4', 'p-4', 'rounded-xl', 'max-w-[85%]', 'break-words', 'shadow-sm');

                if (sender === 'user') {
                    messageDiv.classList.add('bg-blue-500', 'text-white', 'ml-auto');
                } else {
                    messageDiv.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto');
                }

                messageDiv.textContent = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
            };

            const sendMessage = async () => {
                const prompt = promptInput.value.trim();
                if (prompt === '') return;

                addMessage(prompt, 'user');
                promptInput.value = '';

                // Add a placeholder message for the AI response
                const loadingMessage = 'Thinking...';
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loading-message';
                loadingDiv.classList.add('mb-4', 'p-4', 'rounded-xl', 'max-w-[85%]', 'break-words', 'shadow-sm', 'bg-gray-200', 'text-gray-500', 'mr-auto', 'animate-pulse');
                loadingDiv.textContent = loadingMessage;
                chatMessages.appendChild(loadingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    // Remove the loading message
                    loadingDiv.remove();

                    if (!response.ok) {
                        const errorData = await response.json();
                        addMessage(`Error: ${errorData.error}`, 'ai');
                        return;
                    }

                    const data = await response.json();
                    addMessage(data.response, 'ai');

                } catch (error) {
                    loadingDiv.remove();
                    console.error('Network or server error:', error);
                    addMessage('I apologize, but I am unable to connect to the AI at this time. Please try again.', 'ai');
                }
            };

            sendButton.addEventListener('click', sendMessage);
            promptInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
